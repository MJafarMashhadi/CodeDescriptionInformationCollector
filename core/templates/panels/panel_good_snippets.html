<div class="panel panel-default">
    <div class="panel-heading">
        <span>Methods with highest XP points</span>
    </div>

    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>XP</th>
        </tr>
        </thead>
        <tbody>
        {% for snippet_score in highest_scores %}
            {% with snippet=snippet_score.0 score=snippet_score.1 %}
            <tr>
                <td><span class="label label-info">{{ snippet.language.name }}</span><a href="{% url 'core:show_snippet' name=snippet.name %}">{{ snippet.name }}</a></td>
                <td>{{ score.0 }}{% if score.1 %}<span class="label label-danger">doubled</span>{% endif %}</td>
            </tr>
            {% endwith %}
        {% endfor %}
        </tbody>
    </table>
</div>
