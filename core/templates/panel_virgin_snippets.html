<div class="panel panel-default">
    <div class="panel-heading">
        <span>Those you know but didn't commented on them yet:</span>
    </div>

    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        {% for snippet in commentable_snippets %}
            <tr>
                <td><a href="{% url 'core:show_snippet' name=snippet.name %}">{{ snippet.name }}</a></td>
                <td>{{ snippet.language.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
