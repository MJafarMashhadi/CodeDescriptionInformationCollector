<div class="panel panel-default">
    <div class="panel-heading">
        <span>Some random snippets:</span>
    </div>
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        {% for snippet in all_snippets %}
            <tr>
                <td>{{ snippet.name }}</td>
                <td>{{ snippet.language.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
