{% extends 'base.html' %}

{% block title %}Summarizing game{% endblock %}

{% block body %}
    <div class="jumbotron" align="center">
    {% if request.user.is_authenticated %}
        <a class="btn btn-lg btn-primary" href="{% url 'core:random' %}">Start Game!</a>
        <div class="clear"></div>
        <a class="btn btn-md" href="{# TODO: video link #}">How to play?</a>
    {% else %}
        <a class="btn btn-lg btn-primary" href="{% url 'core:login' %}">Log in</a>
        <span class="h3">or</span>
        <a class="btn btn-lg btn-default" href="{% url 'core:register' %}">register</a>

        <div class="clear"></div>
        <p class="h3">to use the portal.</p>
    {% endif %}
    </div>
{% endblock %}
