{% load static %}
{% load bootstrap %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    {% include 'header.html' %}
</head>
<body>
<div class="container">
    <h1>Register</h1>

    <div>
        <form method="post" action="{% url 'core:register' %}">
            {% csrf_token %}
            {{ register_form|bootstrap }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <p>
        Already have an account? <a href="{% url 'core:login' %}">Log in</a> here
    </p>
</div>
</body>
</html>
