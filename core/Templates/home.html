<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Collector</title>
</head>
<body>
<div>
    {% if request.user.is_authenticated %}
    <a href="{% url 'core:logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'core:login' %}">Login</a> or <a href="{% url 'core:register' %}">Register</a>
    {% endif %}
</div>
</body>
</html>
